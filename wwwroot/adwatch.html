<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coin Kazan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #1e3a5f 0%, #152a45 100%);
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            overflow-x: hidden;
        }

        /* Animasyonlu arka plan deseni */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(72, 187, 120, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(66, 153, 225, 0.03) 0%, transparent 50%),
                repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.01) 0px, rgba(255, 255, 255, 0.01) 1px, transparent 1px, transparent 10px);
            animation: backgroundShift 15s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        .header {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .coin-balance {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #38a169;
            font-size: 28px;
            font-weight: bold;
        }

        .coin-icon {
            display: block;
            width: 64px;
            height: 64px;
            perspective: 1000px;
            transform-style: preserve-3d;
            position: relative;
        }

        .coin-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(56, 161, 105, 0.6));
            animation: coinSpin 4s infinite linear;
            transform-style: preserve-3d;
        }

        @keyframes coinSpin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .main-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            flex: 1;
            position: relative;
        }

        .watch-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #38a169, #2f855a);
            color: white;
            border: none;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(56, 161, 105, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            line-height: 1.3;
            position: relative;
            overflow: hidden;
        }

        .watch-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: buttonGlow 3s ease-in-out infinite;
        }

        @keyframes buttonGlow {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .watch-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 30px rgba(56, 161, 105, 0.5);
        }

        .watch-button.disabled {
            background: #666;
            cursor: not-allowed;
        }

        .timer {
            font-size: 48px;
            color: #38a169;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 32px;
            background: rgba(56, 161, 105, 0.95);
            color: white;
            border-radius: 50px;
            display: none;
            animation: fadeIn 0.3s ease;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, 20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }

        .withdraw-button {
            width: 100%;
            max-width: 400px;
            padding: 18px;
            background: linear-gradient(45deg, #d97706, #b45309);
            color: #fff;
            border: 1px solid rgba(255, 185, 0, 0.2);
            border-radius: 16px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: auto;
            box-shadow: 0 8px 32px rgba(217, 119, 6, 0.2);
            backdrop-filter: blur(4px);
        }

        .withdraw-button:hover {
            background: linear-gradient(45deg, #b45309, #92400e);
            border-color: rgba(255, 185, 0, 0.3);
            box-shadow: 0 8px 32px rgba(217, 119, 6, 0.3);
        }

        .withdraw-button:active {
            transform: scale(0.98);
            box-shadow: 0 0 20px rgba(217, 119, 6, 0.4);
        }

        .withdraw-button .amount {
            color: #fff;
            font-size: 20px;
        }

        .withdraw-button .icon {
            font-size: 24px;
            color: #fff;
        }

        .withdraw-button.disabled {
            background: #2d2d2d;
            border-color: rgba(255, 255, 255, 0.1);
            color: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        .withdraw-button.disabled .amount {
            color: #666;
        }

        /* Hover efektleri */
        .watch-button:hover {
            background: linear-gradient(45deg, #2f855a, #276749);
            box-shadow: 0 0 40px rgba(56, 161, 105, 0.4);
        }

        .withdraw-button:hover {
            background: linear-gradient(45deg, #2a4365, #1a365d);
            border-color: rgba(56, 161, 105, 0.3);
        }

        /* Yeni: Arkada≈ü ekleme butonu stilleri */
        .invite-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: linear-gradient(45deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }

        .invite-button:hover {
            background: linear-gradient(45deg, #2563eb, #1d4ed8);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            transform: translateY(-1px);
        }

        .invite-button:active {
            transform: translateY(0);
        }

        .invite-button .coin-reward {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .invite-button .coin-reward img {
            width: 14px;
            height: 14px;
            object-fit: contain;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="header">
        <div class="coin-balance">
            <div class="coin-icon">
                <img src="images/dragon-eye.jpg" alt="Dragon Eye Coin" />
            </div>
            <span id="coinBalance">0</span>
        </div>
        
        <button class="invite-button" onclick="inviteFriend()">
            <span>ARKADA≈û EKLE</span>
            <div class="coin-reward">
                <img src="images/dragon-eye.jpg" alt="Coin" />
                <span>+10</span>
            </div>
        </button>
    </div>

    <div class="main-container">
        <div class="timer" id="timer" style="display: none;">30</div>
        <button class="watch-button" id="watchButton" onclick="startAd()">
            REKLAM ƒ∞ZLE<br>+10 COIN
        </button>
    </div>

    <button class="withdraw-button" id="withdrawButton" onclick="withdrawCoins()">
        <span>PARA √áEK</span>
        <span class="amount">1000 Coin = 1Azn</span>
    </button>

    <div class="notification" id="notification"></div>

    <script>
        let isWatching = false;
        let timeLeft = 30;
        const timerElement = document.getElementById('timer');
        const watchButton = document.getElementById('watchButton');
        const coinBalance = document.getElementById('coinBalance');
        let currentBalance = 0;

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function startAd() {
            if (isWatching) return;
            
            isWatching = true;
            timeLeft = 30;
            timerElement.style.display = 'block';
            watchButton.classList.add('disabled');
            watchButton.textContent = 'ƒ∞zleniyor...';

            const countdown = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    completeAd();
                }
            }, 1000);
        }

        async function completeAd() {
            try {
                const response = await fetch('/api/ads/complete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ telegramId: telegramId })
                });

                if (response.ok) {
                    currentBalance += 10;
                    coinBalance.textContent = currentBalance;
                    showNotification('üéâ Tebrikler! 10 coin kazandƒ±nƒ±z!');
                    
                    // Reset UI
                    isWatching = false;
                    timerElement.style.display = 'none';
                    watchButton.classList.remove('disabled');
                    watchButton.textContent = 'Reklam ƒ∞zle';
                } else {
                    throw new Error('Bir hata olu≈ütu');
                }
            } catch (error) {
                showNotification('‚ùå Bir hata olu≈ütu. Tekrar deneyin.');
                isWatching = false;
                watchButton.classList.remove('disabled');
                watchButton.textContent = 'Tekrar Dene';
            }
        }

        async function withdrawCoins() {
            if (currentBalance < 1000) {
                showNotification('‚ùå En az 1000 coin gerekli!');
                return;
            }

            try {
                const response = await fetch('/api/ads/withdraw', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        telegramId: telegramId,
                        amount: currentBalance
                    })
                });

                if (response.ok) {
                    const oldBalance = currentBalance;
                    currentBalance = 0;
                    coinBalance.textContent = '0';
                    showNotification(`‚úÖ ${oldBalance} coin √ßekildi!`);
                } else {
                    throw new Error('Para √ßekme i≈ülemi ba≈üarƒ±sƒ±z');
                }
            } catch (error) {
                showNotification('‚ùå Bir hata olu≈ütu. Tekrar deneyin.');
            }
        }

        function updateWithdrawButton() {
            const withdrawButton = document.getElementById('withdrawButton');
            if (currentBalance < 1000) {
                withdrawButton.classList.add('disabled');
            } else {
                withdrawButton.classList.remove('disabled');
            }
        }

        const originalSetBalance = coinBalance.textContent;
        Object.defineProperty(coinBalance, 'textContent', {
            set: function(value) {
                originalSetBalance.call(this, value);
                updateWithdrawButton();
            }
        });

        // Ba≈ülangƒ±√ß bakiyesini y√ºkle
        fetch(`/api/ads/balance?telegramId=${telegramId}`)
            .then(response => response.json())
            .then(data => {
                currentBalance = data.balance;
                coinBalance.textContent = currentBalance;
            })
            .catch(error => console.error('Bakiye y√ºklenemedi:', error));

        async function inviteFriend() {
            try {
                const response = await fetch('/api/ads/invite', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ telegramId: telegramId })
                });

                if (response.ok) {
                    // Telegram'ƒ±n payla≈üƒ±m √∂zelliƒüini kullan
                    if (window.Telegram && window.Telegram.WebApp) {
                        window.Telegram.WebApp.openTelegramLink('https://t.me/share/url?url=YOUR_BOT_LINK&text=Gel beraber coin kazanalƒ±m! üéÆüí∞');
                    }
                    showNotification('üéâ Arkada≈üƒ±nƒ± davet et, 10 coin kazan!');
                } else {
                    throw new Error('Davet i≈ülemi ba≈üarƒ±sƒ±z');
                }
            } catch (error) {
                showNotification('‚ùå Bir hata olu≈ütu. Tekrar deneyin.');
            }
        }

        // Telegram WebApp'i ba≈ülat
        const tg = window.Telegram.WebApp;
        tg.expand(); // WebApp'i tam ekran yap

        // Kullanƒ±cƒ±nƒ±n Telegram ID'sini al
        const telegramId = tg.initDataUnsafe?.user?.id;
    </script>
</body>
</html>
